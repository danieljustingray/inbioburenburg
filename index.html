<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My InBio Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F1F5FE;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 90%;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn:nth-child(3) {
            background: #C60C30;
            color: white;
        }
        .btn:nth-child(4) {
            background: #74ACDF;
            color: white;
        }
        .btn:nth-child(5) {
            background: #FFCC00;
            color: black;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Profile Picture" class="profile-pic">
        <h1>Govdotbbr in bio links</h1>
        <a href="https://instagram.com/govdotbbr" class="btn"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a href="https://facebook.com/govdotbbr" class="btn"><i class="fa-brands fa-facebook"></i> Facebook</a>
        <a href="https://burenburg.eu" class="btn"><i class="fa-solid fa-globe"></i> Website</a>
    </div>
</body>
</html>
